<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<title></title>
		<script src="js/zepto.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/zepto.css"/>
	</head>
	<body>
		<div class="container" id="container">
			<div>11</div>
			<div>22</div>
			<div>33</div>
			<div>44</div>
		</div>
		<script>
			var container = document.getElementById("container");
			container.addEventListener("touchstart",function(ev){
					ev.preventDefault()
			})
			var w = $("#container").find("div").eq(0).width();
			$(function(){
				var n=0;
				$("#container").on("swipeLeft",function(){
					n++;
					if(n>$("#container").find("div").size()-1){
						n=$("#container").find("div").size()-1;
					}
					$("#container").css("transform","translate3d(-"+n*w+"px,0,0)");
//					console.log("swipeleft");
				})
				$("#container").on("swipeRight",function(){
					n--;
					if(n<0){
						n=0;
					}
					$("#container").css("transform","translate3d(-"+n*w+"px,0,0)");
//					console.log("swiperight");
				})
				$("#container").on("swipeUp",function(){
					console.log("swipeup");
				})
				$("#container").on("swipeDown",function(){
					console.log("swipedown");
				})
				
			})
		</script>
	</body>
</html>
